{% extends 'base.html' %}
{% block content %}

    <h1>Finch List</h1>

    {% for finch in object_list %}
        <div class="card">
            <a href="{% url 'finches_detail' finch.id %}">
                <div class="card-content">
                    <span class="card-title">{{ finch.name }}</span>
                    <p>Breed: {{ finch.species }} </p>
                    <p>Description: {{ finch.description|linebreaks }}</p>
                </div>
            </a>
        </div>
    {% endfor %}

{% endblock %}
